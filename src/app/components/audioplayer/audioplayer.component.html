<div class="well well-sm" style='white-space: nowrap;'>
    <span> <!--This would be good to marquee, more info will be able to be displayed-->
        {{trackTitle}}
    </span>
    <button *ngIf="!this.isPlaying" type="button" (click)="this.play()" class="btn btn-info btn-sm glyphicon glyphicon-play"></button>
    <button *ngIf="this.isPlaying" type="button" (click)="this.pause()" class="btn btn-info btn-sm glyphicon glyphicon-pause"></button>
    <button type="button" (click)="this.volumeDown()" class="btn btn-default btn-sm glyphicon glyphicon-volume-down"></button>
    <button type="button" (click)="this.volumeUp()" class="btn btn-default btn-sm glyphicon glyphicon-volume-up"></button>
    <span class="text-info" style='font-family:monospace;'>
        {{displayedVolume}}
    </span>    
</div>
