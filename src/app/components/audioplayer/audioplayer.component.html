<div class="well well-sm">
    <button type="button" (click)="this.volumeDown()" style="float: left;" class="btn btn-default btn-lg glyphicon glyphicon-volume-down halfwidthbutton"></button>
    <button type="button" (click)="this.volumeUp()" style="float: right;" class="btn btn-default btn-lg glyphicon glyphicon-volume-up halfwidthbutton"></button>

    <button *ngIf="!this.isPlaying" type="button" (click)="this.play()" class="btn btn-info btn-lg glyphicon glyphicon-play fullwidthbutton"></button>
    <button *ngIf="this.isPlaying" type="button" (click)="this.pause()" class="btn btn-info btn-lg glyphicon glyphicon-pause fullwidthbutton"></button>
  </div>
